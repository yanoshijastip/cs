<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Jastip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* =================================
           STYLING UNTUK TAMPILAN MODERN
           ================================= */
        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f2f5;
            --text-color: #0d0d0d;
            --bubble-sent-bg: var(--primary-color);
            --bubble-received-bg: #e4e6eb;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: var(--font-family);
            background-color: #e5e5e5; /* Warna latar belakang halaman utama */
        }
        
        /* Tombol Chat Melayang (FAB) */
        #chat-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
            z-index: 999;
        }
        #chat-fab:hover { transform: scale(1.1); }
        
        /* Kontainer Widget Chat */
        #chat-widget {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 370px;
            height: 70vh;
            max-height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Kondisi awal (tersembunyi dengan animasi) */
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        /* Kondisi saat widget terbuka */
        #chat-widget.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        /* Header Widget */
        .widget-header {
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
        }
        .admin-info .name { font-weight: bold; }
        .admin-info .status { font-size: 0.8em; opacity: 0.9; }
        #close-widget {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Area Pesan */
        .messages-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--secondary-color);
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            /* Animasi pesan masuk */
            animation: fadeInUp 0.4s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.sent { align-items: flex-end; }
        .message.sent .bubble { background-color: var(--bubble-sent-bg); color: white; border-bottom-right-radius: 5px; }
        
        .message.received { align-items: flex-start; }
        .message.received .bubble { background-color: var(--bubble-received-bg); color: var(--text-color); border-bottom-left-radius: 5px; }
        
        .timestamp { font-size: 0.7em; color: #999; margin-top: 4px; }
        .message.sent .timestamp { text-align: right; }
        
        .read-receipt { font-size: 0.8em; color: #eee; margin-left: 5px; }
        .read-receipt.read { color: #4fc3f7; }

        /* Indikator Mengetik */
        #typing-indicator {
            padding: 0 20px 10px 20px;
            display: none; /* Disembunyikan secara default */
        }
        .typing-bubble .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-bubble .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-bubble .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Footer Input */
        .widget-footer {
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        #message-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            background-color: transparent;
            font-size: 1em;
        }
        #message-input:focus { outline: none; }
        #send-btn {
            background: none; border: none;
            color: var(--primary-color); font-size: 20px;
            cursor: pointer;
        }
        .hidden { display: none !important; }

    </style>
</head>
<body>
    
    <div id="welcome-popup" class="hidden">
        </div>

    <div id="chat-fab">
        <i class="fa-solid fa-comments"></i>
    </div>
    
    <div id="chat-widget">
        <header class="widget-header">
            <div class="admin-info">
                <div class="name">CS Jastip</div>
                <div class="status" id="admin-status">Online</div>
            </div>
            <button id="close-widget"><i class="fa-solid fa-times"></i></button>
        </header>
        <main class="messages-container" id="widget-messages"></main>
        <div id="typing-indicator">
            <div class="message received">
                <div class="bubble typing-bubble">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>
        </div>
        <footer class="widget-footer">
            <input type="text" id="message-input" placeholder="Ketik pesan..." onkeydown="handleEnterKey(event)">
            <button id="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </footer>
    </div>
    
    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    // --- KONFIGURASI FIREBASE ---
    // !!! PENTING: Ganti dengan konfigurasi proyek Firebase Anda !!!
    const firebaseConfig = {
        apiKey: "AIzaSyA_2R9DBUUpibY2u6MEenCTDDOZ-w0vlx8",
        authDomain: "aplikasi-chat-d05ce.firebaseapp.com",
        projectId: "aplikasi-chat-d05ce",
        storageBucket: "aplikasi-chat-d05ce.firebasestorage.app",
        messagingSenderId: "115036538813",
        appId: "1:115036538813:web:4113ceb9e5a89c311534d4",
        measurementId: "G-XFNNC4HYM6"
    };
    
    // !!! PENTING: Ganti dengan UID akun admin Anda !!!
    const ADMIN_UID = "Vjsy4i8HKBaLC1994rmB63IobV02"; 

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- VARIABEL GLOBAL & REFERENSI ELEMEN HTML ---
    let currentUser = null;
    let unsubscribeChat = null; // Variabel untuk menyimpan fungsi mematikan listener
    const fab = document.getElementById('chat-fab');
    const widget = document.getElementById('chat-widget');
    const closeBtn = document.getElementById('close-widget');
    const messagesContainer = document.getElementById('widget-messages');
    const messageInput = document.getElementById('message-input');
    const typingIndicator = document.getElementById('typing-indicator');

    // --- AUTENTIKASI ANONIM ---
    // Tugasnya hanya memastikan setiap pengunjung punya sesi anonim yang unik.
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = { uid: user.uid };
        } else {
            // Jika tidak ada sesi, buat sesi anonim baru.
            auth.signInAnonymously().catch(console.error);
        }
    });
    
    // --- KONTROL SIKLUS HIDUP LISTENER (SOLUSI DUPLIKASI) ---
    // Listener HANYA dibuat saat widget dibuka.
    fab.addEventListener('click', () => {
        widget.classList.add('open');
        if (currentUser) {
            listenToChat(); // Mulai mendengarkan HANYA saat widget dibuka
        }
    });

    // Listener SELALU dimatikan saat widget ditutup.
    closeBtn.addEventListener('click', () => {
        widget.classList.remove('open');
        if (unsubscribeChat) {
            unsubscribeChat(); // Memanggil fungsi unsubscribe dari Firebase
            unsubscribeChat = null; // Mereset variabel agar siap digunakan lagi
            console.log("Listener dimatikan.");
        }
    });

    // --- FUNGSI-FUNGSI INTI APLIKASI CHAT ---

    /**
     * Fungsi utama yang memulai listener ke Firestore.
     * Hanya dipanggil saat widget dibuka.
     */
    function listenToChat() {
        // Jangan buat listener baru jika sudah ada yang aktif.
        if (!currentUser || unsubscribeChat) return; 

        console.log("Listener baru dibuat.");
        messagesContainer.innerHTML = ''; // Selalu bersihkan chat lama saat dibuka
        renderedMessageIds.clear(); // Bersihkan juga daftar ID pesan yang sudah dirender

        // Tambahkan pesan sambutan otomatis
        addMessageToUI({ text: "Halo! Ada yang bisa kami bantu?", senderId: ADMIN_UID });

        // Mengambil riwayat pesan yang sudah ada (hanya sekali)
        db.collection('chats').doc(currentUser.uid).collection('messages').orderBy('timestamp')
            .get().then(snapshot => {
                snapshot.forEach(doc => {
                    // Tampilkan riwayat pesan tanpa animasi
                    addMessageToUI(doc.data(), false, doc.id);
                });
            }).then(() => {
                // Scroll ke pesan paling bawah setelah riwayat dimuat
                 messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

        // Membuat listener BARU untuk pesan baru, status mengetik, dan status dibaca
        unsubscribeChat = db.collection('chats').doc(currentUser.uid)
            .onSnapshot(doc => {
                if (!doc.exists) return;
                const chatData = doc.data();
                
                // Logika untuk menampilkan/menyembunyikan indikator 'mengetik'
                typingIndicator.style.display = chatData.adminIsTyping ? 'block' : 'none';

                // Logika untuk mengubah status pesan menjadi 'dibaca' (centang biru)
                const lastRead = chatData.lastReadByAdmin ? chatData.lastReadByAdmin.toMillis() : 0;
                document.querySelectorAll('.read-receipt').forEach(receipt => {
                    const messageTime = parseInt(receipt.getAttribute('data-timestamp'));
                    if (messageTime <= lastRead) {
                        receipt.innerHTML = '<i class="fa-solid fa-check-double"></i>';
                        receipt.classList.add('read');
                    }
                });

                // Listener untuk pesan BARU saja
                listenForNewMessages();
            });
    }

    /**
     * Listener terpisah yang hanya menangani pesan baru untuk menghindari render ulang.
     */
    let newMessagesListener = null;
    function listenForNewMessages() {
        if (newMessagesListener) newMessagesListener(); // Hentikan listener pesan baru sebelumnya
        
        newMessagesListener = db.collection('chats').doc(currentUser.uid).collection('messages')
            .where('timestamp', '>', new Date()) // Hanya dengarkan pesan yang dibuat setelah listener ini aktif
            .onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        addMessageToUI(change.doc.data(), true, change.doc.id); // Tampilkan pesan baru dengan animasi
                    }
                });
            });
    }

    /**
     * Mengirim pesan ke Firestore.
     */
    async function sendMessage() {
        const text = messageInput.value.trim();
        if (text === '' || !currentUser) return;
        
        messageInput.value = '';
        const messageData = { 
            text: text, 
            senderId: currentUser.uid, 
            timestamp: firebase.firestore.FieldValue.serverTimestamp() 
        };
        
        await db.collection('chats').doc(currentUser.uid).collection('messages').add(messageData);
        await db.collection('chats').doc(currentUser.uid).set({ 
            lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
            adminUnreadCount: firebase.firestore.FieldValue.increment(1) 
        }, { merge: true });
    }

    /**
     * Menambahkan elemen pesan ke tampilan UI.
     */
    let renderedMessageIds = new Set(); // Set untuk melacak ID pesan yang sudah ditampilkan
    function addMessageToUI(message, animate = false, docId) {
        // Mencegah duplikasi render jika sebuah pesan sudah ada di UI
        if (docId && renderedMessageIds.has(docId)) return; 
        if(docId) renderedMessageIds.add(docId);
        
        const isSent = message.senderId === currentUser.uid;
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isSent ? 'sent' : 'received');

        const timestamp = message.timestamp ? message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
        const messageTimeMillis = message.timestamp ? message.timestamp.toMillis() : 0;

        messageDiv.innerHTML = `
            <div class="bubble">${message.text}</div>
            <div class="timestamp">
                ${timestamp}
                ${isSent ? `<span class="read-receipt" data-timestamp="${messageTimeMillis}"><i class="fa-solid fa-check"></i></span>` : ''}
            </div>`;

        // Putar suara notifikasi jika pesan diterima & widget sedang terbuka
        if (animate && !isSent && widget.classList.contains('open')) {
            document.getElementById('notification-sound').play().catch(e => {});
        }
        
        messagesContainer.appendChild(messageDiv);
        // Selalu scroll ke bawah jika ada pesan baru
        if(animate || messagesContainer.scrollHeight <= messagesContainer.clientHeight + 50) {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    /**
     * Fungsi bantuan untuk mengirim pesan saat menekan tombol Enter.
     */
    function handleEnterKey(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>
</body>
</html>
